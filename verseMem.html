<script>
    var wordCount = 0;
    var wordIndex = 0;
    var verseIndex = 0;
    var passage = "The LORD is my light and my salvation; whom shall I fear? The LORD is the strength of my life. Of whom shall I be afraid?\
    When the wicked, even my enemies and my foes, came upon me to eat up my flesh, they stumbled and fell.\
    Though an host should encamp against me, my heart shall not fear. Though war should rise against me, in this will I be confident.";
    var verses = passage.split("\
    ");
    var words = verses.map(function(verse) {
        return verse.split(" ");
    });

    var verseNum = 1;
    var elements = words.map(function(verse){
        var temp = verse.map(function(word){
            return $('<span id="' + word + '">' + word + ' ' + '</span>');
        });
        temp[0] = $('<span id="' + verse[0] + '">' + verseNum + ') ' + verse[0] + ' ' + '</span>'); //adds verse number to start of line
        temp[temp.length - 1] = $('<span id="' + verse[verse.length - 1] + '">' + verse[verse.length - 1] + '<br><br>' + '</span>'); //adds a newline after each verse
        verseNum++;
        return temp;
    });

    var pointerElement = $('#verse2');
    document.addEventListener('keydown', function(event) {
    	var key = String.fromCharCode(event.keyCode).toLowerCase();

        if(key == words[verseIndex][wordIndex].charAt(0).toLowerCase()){
            pointerElement.append(elements[verseIndex][wordIndex]);
            elements[verseIndex][wordIndex].hide();
            elements[verseIndex][wordIndex].fadeIn(300);
            wordIndex++;
            wordCount++;
            if(wordIndex >= words[verseIndex].length){ verseIndex++; wordIndex = 0; }
        }
    });
</script>
